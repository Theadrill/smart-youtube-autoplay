<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <title>Teste Vídeo Google Drive</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            html,
            body {
                height: 100%;
                margin: 0;
                background: #000;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            video {
                width: 100%;
                height: 100%;
                background: #000;
            }
        </style>
    </head>
    <body>
        <video id="videoPlayer" autoplay muted controls>
            <source src="https://drive.google.com/uc?export=download&id=1MfNyHaoY6a_oUJMpSH4W7_pFUAtI_4aP" type="video/mp4" />

            Seu navegador não suporta a tag de vídeo.
        </video>

        <script>
            const video = document.getElementById("videoPlayer")

            video.addEventListener("ended", () => {
                alert("Vídeo finalizado!")
            })
        </script>
    </body>
</html>
