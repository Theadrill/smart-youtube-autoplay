<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <title>Smart YouTube Autoplay - Tel√£o</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="overlay" aria-live="polite">Carregando...</div>

        <div id="controls" class="hidden">
            <button id="btn-full" type="button">Fullscreen</button>
            <button id="btn-next" type="button">Pular</button>
        </div>

        <div id="player" role="region" aria-label="Player do YouTube"></div>

        <div id="debug" aria-hidden="true"></div>

        <!-- Carrega o cliente (deve estar antes do iframe API para garantir que onYouTubeIframeAPIReady esteja definido) -->
        <script src="client.js"></script>
        <!-- YouTube Iframe API -->
        <script src="https://www.youtube.com/iframe_api"></script>
    </body>
</html>
